<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name ="viewport" content="width=device-device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'notas/style.css' %}">
</head>
<body>

<nav  class="navbar navbar-expand-lg navbar-light bg-light">
<a class="navbar-brand">NavBar</a>
</nav>
<div class="form-group">
    <label>Titulo</label>
    <input type="text" class="form-control form-control-lg" placeholder="Enter">
</div>
<div class="form-group">
    <label for="exampleFormControlTextarea1">conteudo</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<button type="button" class="btn btn-primary">Criar nota</button>
{% if latest_nota %}
<ul>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for nota in latest_nota %}
    <div class="col">
            <div class="card">
                    <div class="card-body">
                        <h2 class="card-header">{{nota.titulo}}</h2>
                        <li class="card-text">{{nota.conteudo}}</li>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">Remover</button>
                            <button type="button" class="btn btn-secondary">Modificar</button>
                        </div>
                    </div>
            </div>
    </div>
    {% endfor %}
</div>
</ul>
{% else %}
<p> Nehuma nota disponivel ainda...</p>
{% endif %}
</body>
</html>
