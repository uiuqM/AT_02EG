{% extends 'usuarios/base.html' %}
{% block conteudo %}

<div class="container">
  <table>
    <tr>
      <th>ID</th>
      <th>Usuario</th>
    </tr>
    {% for usuario in usuarios %}
    <tr>
      <td>{{usuario.id_usuario}}</td>
      <td>{{usuario.nome}}</td>
    </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
